<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Runner Status Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        
        h1 {
            color: #00d4ff;
            font-size: 2em;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: 0.3s;
            border-radius: 30px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #00d4ff;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .detail-label {
            color: #aaa;
            font-size: 0.9em;
        }
        
        .last-updated {
            color: #888;
            font-size: 0.85em;
        }
        
        .runs-container {
            display: grid;
            gap: 20px;
        }
        
        .run-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .run-card:hover {
            border-color: #00d4ff;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.1);
        }
        
        .run-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .run-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
        }
        
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-queued {
            background: #555;
            color: #ccc;
        }
        
        .status-running {
            background: #00d4ff;
            color: #000;
            animation: pulse 2s infinite;
        }
        
        .status-completed {
            background: #00ff88;
            color: #000;
        }
        
        .status-failed {
            background: #ff4444;
            color: #fff;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .run-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: #0f0f0f;
            border-radius: 6px;
        }
        
        .meta-item {
            font-size: 0.9em;
        }
        
        .meta-label {
            color: #888;
            display: block;
            margin-bottom: 3px;
        }
        
        .meta-value {
            color: #fff;
            font-weight: 500;
        }
        
        .progress-section {
            margin-top: 15px;
        }
        
        .progress-title {
            color: #00d4ff;
            font-size: 1em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .progress-event {
            padding: 12px;
            background: #0f0f0f;
            border-left: 3px solid #00d4ff;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        
        .progress-event.stage-claimed {
            border-color: #888;
        }
        
        .progress-event.stage-analyzing {
            border-color: #ffaa00;
        }
        
        .progress-event.stage-planning {
            border-color: #aa00ff;
        }
        
        .progress-event.stage-executing {
            border-color: #00d4ff;
        }
        
        .progress-event.stage-committing {
            border-color: #0088ff;
        }
        
        .progress-event.stage-verifying {
            border-color: #ff8800;
        }
        
        .progress-event.stage-completed {
            border-color: #00ff88;
        }
        
        .progress-event.stage-failed {
            border-color: #ff4444;
        }
        
        .progress-stage {
            display: inline-block;
            padding: 3px 8px;
            background: #333;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 8px;
            color: #00d4ff;
        }
        
        .progress-message {
            color: #ccc;
            font-size: 0.95em;
        }
        
        .progress-timestamp {
            color: #666;
            font-size: 0.8em;
            margin-top: 4px;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00d4ff;
            font-size: 1.2em;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        /* Metrics Section */
        .metrics-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
        }
        
        .metrics-title {
            font-size: 1.5em;
            color: #00d4ff;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .metric-card {
            background: #0f0f0f;
            padding: 20px;
            border-radius: 6px;
            border-left: 3px solid #00d4ff;
        }
        
        .metric-card.success {
            border-left-color: #00ff88;
        }
        
        .metric-card.cost {
            border-left-color: #ffaa00;
        }
        
        .metric-card.time {
            border-left-color: #aa00ff;
        }
        
        .metric-card.error {
            border-left-color: #ff4444;
        }
        
        .metric-label {
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .metric-value {
            color: #fff;
            font-size: 2em;
            font-weight: 700;
        }
        
        .metric-subtext {
            color: #666;
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .error-categories {
            margin-top: 20px;
            padding: 15px;
            background: #0f0f0f;
            border-radius: 6px;
        }
        
        .error-categories-title {
            color: #ff4444;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .error-tag {
            display: inline-block;
            padding: 4px 10px;
            background: #2a1a1a;
            border: 1px solid #ff4444;
            border-radius: 4px;
            color: #ff4444;
            font-size: 0.75em;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .reset-btn {
            padding: 6px 12px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .reset-btn:hover {
            background: #444;
            border-color: #00d4ff;
            transform: scale(1.05);
        }
        
        .reset-btn-warning {
            background: #ff4444;
            border-color: #ff6666;
            animation: pulse-warning 2s infinite;
        }
        
        .reset-btn-warning:hover {
            background: #ff6666;
            border-color: #ff8888;
        }
        
        .reset-btn-running {
            padding: 6px 12px;
            background: #0066cc;
            border: 1px solid #00d4ff;
            border-radius: 4px;
            color: #fff;
            font-size: 0.85em;
            cursor: default;
            white-space: nowrap;
        }
        
        @keyframes pulse-warning {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .reset-all-btn {
            padding: 8px 16px;
            background: #ff4444;
            border: 1px solid #ff6666;
            border-radius: 4px;
            color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 20px;
            font-weight: 600;
            animation: pulse-warning 2s infinite;
        }
        
        .reset-all-btn:hover {
            background: #ff6666;
            border-color: #ff8888;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Runner Status Dashboard</h1>
        <div class="controls">
            <button id="resetStuckBtn" class="reset-all-btn" onclick="resetAllStuckRuns()" style="display:none;">
                ‚ö†Ô∏è Reset All Stuck Runs
            </button>
            <a href="/repos" style="color:#00d4ff;text-decoration:none;margin-right:20px">Add Repository</a>
            <span class="detail-label">Time Range:</span>
            <select id="timeFilter" style="background:#1a1a1a;color:#e0e0e0;border:1px solid #555;padding:5px 10px;border-radius:4px;margin-right:20px;cursor:pointer">
                <option value="1">Last Hour</option>
                <option value="6">Last 6 Hours</option>
                <option value="12">Last 12 Hours</option>
                <option value="24" selected>Last 24 Hours</option>
                <option value="168">Last Week</option>
                <option value="all">All Time</option>
            </select>
            <span class="detail-label">Show Details:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="detailToggle">
                <span class="slider"></span>
            </label>
            <span class="last-updated" id="lastUpdated">Loading...</span>
        </div>
    </div>
    
    <!-- Metrics Section -->
    <div class="metrics-section" id="metricsSection">
        <div class="metrics-title">üìä Performance Metrics (Last 24h)</div>
        <div class="metrics-grid">
            <div class="metric-card success">
                <div class="metric-label">Success Rate</div>
                <div class="metric-value" id="successRate">--</div>
                <div class="metric-subtext" id="successSubtext">--</div>
            </div>
            
            <div class="metric-card cost">
                <div class="metric-label">Total Cost</div>
                <div class="metric-value" id="totalCost">--</div>
                <div class="metric-subtext">API usage (USD)</div>
            </div>
            
            <div class="metric-card time">
                <div class="metric-label">Avg Duration</div>
                <div class="metric-value" id="avgDuration">--</div>
                <div class="metric-subtext">per issue</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Total Tokens</div>
                <div class="metric-value" id="totalTokens">--</div>
                <div class="metric-subtext" id="tokensSubtext">input + output</div>
            </div>
        </div>
        
        <div id="errorCategoriesSection"></div>
    </div>
    
    <div id="runsContainer" class="runs-container">
        <div class="loading">
            <span class="spinner"></span>
            Loading runs...
        </div>
    </div>
    
    <script>
        let detailMode = 'summary';
        let timeFilter = 24; // default to 24 hours
        let autoRefreshInterval = null;
        const resettingRuns = new Set(); // Run IDs we just reset - show "Running" until complete/fail
        
        // Format timestamp to readable time
        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString();
        }
        
        // Format relative time (e.g., "2 minutes ago")
        function formatRelativeTime(timestamp) {
            if (!timestamp) return 'N/A';
            const now = Date.now() / 1000;
            const diff = now - timestamp;
            
            if (diff < 60) return 'just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }
        
        // Fetch and render metrics
        async function fetchMetrics() {
            try {
                const hours = timeFilter === 'all' ? 999999 : timeFilter;
                const response = await fetch(`/api/metrics/summary?hours=${hours}`);
                const data = await response.json();
                
                renderMetrics(data);
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
            }
        }
        
        // Render metrics
        function renderMetrics(data) {
            const totalRuns = (data && data.total_runs) ?? 0;
            const completed = (data && data.completed) ?? 0;
            const failed = (data && data.failed) ?? 0;
            const successRate = (data && data.success_rate) ?? 0;
            const totalCostUsd = (data && data.total_cost_usd) ?? 0;
            const avgDurationSec = (data && data.avg_duration_seconds) ?? 0;
            const totalTokens = (data && data.total_tokens) ?? 0;
            
            // Update metrics title based on time filter
            let timeLabel = 'Last 24h';
            if (timeFilter === 1) timeLabel = 'Last Hour';
            else if (timeFilter === 6) timeLabel = 'Last 6h';
            else if (timeFilter === 12) timeLabel = 'Last 12h';
            else if (timeFilter === 24) timeLabel = 'Last 24h';
            else if (timeFilter === 168) timeLabel = 'Last Week';
            else if (timeFilter === 'all') timeLabel = 'All Time';
            
            document.querySelector('.metrics-title').textContent = `üìä Performance Metrics (${timeLabel})`;
            
            if (totalRuns === 0) {
                document.getElementById('successRate').textContent = '--';
                document.getElementById('successSubtext').textContent = 'No runs in period';
                document.getElementById('totalCost').textContent = '$0';
                document.getElementById('avgDuration').textContent = '--';
                document.getElementById('totalTokens').textContent = '0';
                document.getElementById('tokensSubtext').textContent = 'input + output';
                document.getElementById('errorCategoriesSection').innerHTML = '';
                return;
            }
            
            // Success rate
            document.getElementById('successRate').textContent = `${successRate}%`;
            document.getElementById('successSubtext').textContent = 
                `${completed} completed, ${failed} failed`;
            
            // Total cost
            document.getElementById('totalCost').textContent = `$${totalCostUsd}`;
            
            // Average duration
            const avgMin = Math.floor(avgDurationSec / 60);
            const avgSec = Math.floor(avgDurationSec % 60);
            document.getElementById('avgDuration').textContent = `${avgMin}m ${avgSec}s`;
            
            // Total tokens
            const tokensK = Math.round(totalTokens / 1000);
            document.getElementById('totalTokens').textContent = `${tokensK}K`;
            document.getElementById('tokensSubtext').textContent = 
                `${totalRuns} runs processed`;
            
            // Error categories
            if (data.error_categories && Object.keys(data.error_categories).length > 0) {
                const errorHtml = `
                    <div class="error-categories">
                        <div class="error-categories-title">‚ö†Ô∏è Recent Error Categories</div>
                        ${Object.entries(data.error_categories).map(([category, count]) => 
                            `<span class="error-tag">${category}: ${count}</span>`
                        ).join('')}
                    </div>
                `;
                document.getElementById('errorCategoriesSection').innerHTML = errorHtml;
            }
        }
        
        // Fetch and render status
        async function fetchStatus() {
            try {
                const hours = timeFilter === 'all' ? 'all' : timeFilter;
                const response = await fetch(`/api/status?detail=${detailMode}&hours=${hours}`);
                const data = await response.json();
                
                renderRuns(data.runs);
                
                document.getElementById('lastUpdated').textContent = 
                    `Updated: ${formatTime(data.timestamp)}`;
            } catch (error) {
                console.error('Failed to fetch status:', error);
                document.getElementById('runsContainer').innerHTML = 
                    '<div class="no-data">Failed to load data. Check console for errors.</div>';
            }
        }
        
        // Render runs in the UI
        function renderRuns(runs) {
            const container = document.getElementById('runsContainer');
            
            if (!runs || runs.length === 0) {
                container.innerHTML = '<div class="no-data">No recent runs found.</div>';
                document.getElementById('resetStuckBtn').style.display = 'none';
                return;
            }
            
            // Check if any runs are stuck
            const now = Date.now() / 1000;
            const stuckRuns = runs.filter(run => {
                const runningTime = now - run.created_at;
                return (run.status === 'claimed' || run.status === 'running') && runningTime > 300;
            });
            
            // Show/hide "Reset All Stuck" button
            const resetStuckBtn = document.getElementById('resetStuckBtn');
            if (stuckRuns.length > 0) {
                resetStuckBtn.style.display = 'block';
                resetStuckBtn.textContent = `‚ö†Ô∏è Reset ${stuckRuns.length} Stuck Run${stuckRuns.length > 1 ? 's' : ''}`;
            } else {
                resetStuckBtn.style.display = 'none';
            }
            
            // Clean up resettingRuns: remove runs that have completed or failed
            runs.forEach(run => {
                if ((run.status === 'completed' || run.status === 'failed') && resettingRuns.has(run.run_id)) {
                    resettingRuns.delete(run.run_id);
                }
            });
            
            container.innerHTML = runs.map(run => {
                const statusClass = `status-${run.status}`;
                const latestProgress = run.progress_events[0];
                
                let progressHtml = '';
                if (run.progress_events && run.progress_events.length > 0) {
                    progressHtml = `
                        <div class="progress-section">
                            <div class="progress-title">Progress</div>
                            ${run.progress_events.map(event => `
                                <div class="progress-event stage-${event.stage}">
                                    <span class="progress-stage">${event.stage}</span>
                                    <span class="progress-message">${event.message}</span>
                                    <div class="progress-timestamp">${formatTime(event.timestamp)}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                // Check if run appears stuck (claimed/running for more than 5 minutes)
                const now = Date.now() / 1000;
                const runningTime = now - run.created_at;
                const isStuck = (run.status === 'claimed' || run.status === 'running') && runningTime > 300;
                const isResetting = resettingRuns.has(run.run_id);
                
                // After reset: show blue "Running..." until complete/fail. Otherwise show Reset for failed/claimed/running.
                let actionButton = '';
                if (isResetting && run.status !== 'completed' && run.status !== 'failed') {
                    actionButton = `<span class="reset-btn-running">Running...</span>`;
                } else if (run.status === 'failed' || run.status === 'claimed' || run.status === 'running') {
                    actionButton = `
                        <button class="reset-btn ${isStuck ? 'reset-btn-warning' : ''}" 
                                onclick="resetRun(${run.run_id}, '${run.issue_key}')"
                                title="${isStuck ? 'Run appears stuck - click to reset' : 'Reset this run'}">
                            ${isStuck ? '‚ö†Ô∏è Reset' : 'üîÑ Reset'}
                        </button>
                    `;
                }
                
                return `
                    <div class="run-card">
                        <div class="run-header">
                            <div class="run-title">${run.issue_key}</div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <div class="status-badge ${statusClass}">${run.status}</div>
                                ${actionButton}
                            </div>
                        </div>
                        
                        <div class="run-meta">
                            <div class="meta-item">
                                <span class="meta-label">Run ID</span>
                                <span class="meta-value">#${run.run_id}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Started</span>
                                <span class="meta-value">${formatRelativeTime(run.created_at)}</span>
                            </div>
                            ${run.completed_at ? `
                                <div class="meta-item">
                                    <span class="meta-label">Completed</span>
                                    <span class="meta-value">${formatRelativeTime(run.completed_at)}</span>
                                </div>
                            ` : ''}
                            ${run.locked_by ? `
                                <div class="meta-item">
                                    <span class="meta-label">Worker</span>
                                    <span class="meta-value">${run.locked_by}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${progressHtml}
                    </div>
                `;
            }).join('');
        }
        
        // Reset a stuck run
        async function resetRun(runId, issueKey) {
            if (!confirm(`Reset run #${runId} (${issueKey})?\n\nThis will:\n- Reset status to 'queued'\n- Clear worker lock\n- Allow the run to be retried\n\nContinue?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/runs/${runId}/retry`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.ok || response.ok) {
                    resettingRuns.add(runId);
                    fetchStatus();
                } else {
                    alert(`‚ùå Failed to reset run: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Failed to reset run:', error);
                alert(`‚ùå Failed to reset run: ${error.message}`);
            }
        }
        
        // Reset all stuck runs
        async function resetAllStuckRuns() {
            // Get current runs
            const response = await fetch(`/api/status?detail=summary&hours=${timeFilter === 'all' ? 999999 : timeFilter}`);
            const data = await response.json();
            const runs = data.runs || [];
            
            // Find stuck runs
            const now = Date.now() / 1000;
            const stuckRuns = runs.filter(run => {
                const runningTime = now - run.created_at;
                return (run.status === 'claimed' || run.status === 'running') && runningTime > 300;
            });
            
            if (stuckRuns.length === 0) {
                alert('No stuck runs found.');
                return;
            }
            
            const runList = stuckRuns.map(r => `- ${r.issue_key} (Run #${r.run_id})`).join('\n');
            
            if (!confirm(`Reset ${stuckRuns.length} stuck run(s)?\n\n${runList}\n\nThis will reset all of them to 'queued' status.\n\nContinue?`)) {
                return;
            }
            
            let successCount = 0;
            let failCount = 0;
            
            for (const run of stuckRuns) {
                try {
                    const response = await fetch(`/api/runs/${run.run_id}/retry`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    
                    if (data.ok || response.ok) {
                        successCount++;
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    console.error(`Failed to reset run ${run.run_id}:`, error);
                    failCount++;
                }
            }
            
            alert(`Reset complete!\n\n‚úÖ Successfully reset: ${successCount}\n‚ùå Failed: ${failCount}`);
            
            // Refresh the status
            fetchStatus();
        }
        
        // Toggle detail mode
        document.getElementById('detailToggle').addEventListener('change', (e) => {
            detailMode = e.target.checked ? 'detailed' : 'summary';
            fetchStatus();
        });
        
        // Time filter change
        document.getElementById('timeFilter').addEventListener('change', (e) => {
            const value = e.target.value;
            timeFilter = value === 'all' ? 'all' : parseInt(value);
            fetchStatus();
            fetchMetrics();
        });
        
        // Auto-refresh every 5 seconds
        function startAutoRefresh() {
            fetchStatus(); // Initial fetch
            fetchMetrics(); // Initial metrics fetch
            autoRefreshInterval = setInterval(() => {
                fetchStatus();
                fetchMetrics();
            }, 5000);
        }
        
        // Start when page loads
        startAutoRefresh();
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
